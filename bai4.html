<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    body {
        padding-top: 50px
    }
</style>
<body>
<input type="text" id="txtValue"/>
<input type="button" id="btnAdd" value="Add" onclick="add_element_to_array();"/>
<input type="button" id="btnDisplay" value="Display" onclick="display_array();"/>
<input type="button" id="daoNguoc" value="Daonguoc" onclick="daoNguoc()"/>
<div id="result"></div>
<script>
    let x = 0;
    let array = Array();

    function add_element_to_array() {
        array[x] = document.getElementById("txtValue").value
        alert("Element :" + array[x] + "Added at index " + x);
        document.getElementById("txtValue").value = "";
        x++;
    }

    function display_array() {
        let e = "<hr>";
        for (let i = 0; i < array.length; i++) {
            e += "Elenment" + i + "=" + array[i] + "<br>"
        }
        document.getElementById("result").innerHTML = e;
    }

    function daoNguoc() {
        let first = 0;
        let last = array.length - 1;
        while (first < last) {
            let b = array[first];
            array[first] = array[last];
            array[last] = b;
            first++;
            last--;
        }
    }
</script>
</body>
</html>
