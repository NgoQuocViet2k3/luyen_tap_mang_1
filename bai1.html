<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = [3,5,7,9,11,13,15,17,19,1];
    let count = 0;
    let result = [];
    for(let i = 0;i<number.length;i++){
       if (number[i]>=10){
           result.push(number[i]);
           count++
       }
    }
    document.write("dãy" + number + "những" + "số lớn hơn hoặc bằng 10 là" + result)
</script>
</body>
</html>
