<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let number = [1,3,4,5,7,9,11,13,15,17];
let index = 0;
let max=number[0];
for (let i = 0;i<number.length;i++){
    if (number[i]>max){
        max=number[i];
        index=i;
    }
}
document.write("Giá trị lớn nhất là" + max + "ở vị trí thứ" + index );
</script>
</body>
</html>
